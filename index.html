<!DOCTYPE html>
<html lang="en" ng-app="myStarApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
    <script src="app\lib\angular-route.min.js"></script>
    <script src="app\lib\angular-animate.min.js"></script>
    <script src="app\app.js"></script>
  </head>
  <body>

    <div ng-controller="StarController">
      <ul>
        <input type="text" ng-model="search" placeholder="Search for a star here"><br><br>
        <li ng-repeat="star in stars | orderBy:'name' | filter: search">
          {{star.name}} - {{star.worth | currency}}
        </li>
      </ul>
    </div>

  </body>
</html>
