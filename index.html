<!DOCTYPE html>
<html lang="en" ng-app="myStarApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
    <script src="app\lib\angular-route.min.js"></script>
    <script src="app\lib\angular-animate.min.js"></script>
    <script src="app\app.js"></script>
  </head>
  <body>

    <header ng-include="'header.html'"></header>

    <div ng-controller="StarController">
      <ul>

        <div>
          <button ng-click="order='name'">Order by Name</button>
          <button ng-click="order='band'">Order by Band</button>
        </div><br>

        <input type="text" ng-model="search" placeholder="Search for a star here"><br><br>

        <li ng-repeat="star in stars | orderBy:order | filter: search">
          {{star.name}} - {{star.worth | currency}} - {{star.band}}
        </li>

      </ul>
    </div>

  </body>
</html>
